<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bookmark</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="header-content">
      book marker
      <div class="header-hover"></div>
    </h1>

    <div class="w-75 m-auto">
      <div class="container-fluid my-2 py-5 row my-row mt-1">
        <h2 class="p-0 pb-3 m-3">
          <i class="fa-solid fa-bookmark"> </i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="col-lg-4 position-relative text text-center my-5">
          <i class="fa-solid fa-bookmark book-icon"> </i>
        </div>
        <div
          class="col-lg-8 bg-body shadow p-5 d-flex align-items-center flex-wrap form rounded-3"
        >
          <div class="row align-items-center">
            <label for="bookName" class="col-lg-3"
              ><b
                ><i class="fa-solid fa-book-bookmark"></i> website name</b
              ></label
            >
            <input
              class="form-control w-75 col-lg-9 my-3"
              name="name"
              id="bookName"
              type="url"
              placeholder="enter your website name"
              aria-label=".form-control-lg example"
            />
            <label for="bookUrl" class="col-lg-3"
              ><b><i class="fa-solid fa-link"></i> enter your url </b></label
            >

            <input
              class="form-control w-75 col-lg-9 my-3"
              name="url"
              id="bookUrl"
              type="text"
              placeholder="enter website url"
              aria-label=".form-control-lg example"
            />
          </div>

          <div id="container" class="text-center">
            <div id="msg"><p>book mark add successfully</p>
              <button class="btn btn-primary p-3 px-5" onclick="hide()" >ok</button>
            </div>

          </div>
          <button onclick="addBook();show()" id="showMe" class="btn btn-outline-dark w-100">
           
            Add Book mark
          </button>
        </div>
      </div>
    </div>

    <div class="w-75 m-auto display-data text-center">
      <div id="container1" class="text-center">
        <div id="msg1"><p>book mark deleted successfully</p>
          <button class="btn btn-danger p-3 px-5" onclick="hide1()" >ok</button>
        </div>

      </div>
      <table class="w-100 container my-table">
        <thead class="bg-info">
          <tr class="border border-1 border-black">
            <th>index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody class="bg-body" id="tBody">
       
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f2c54d3287.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
